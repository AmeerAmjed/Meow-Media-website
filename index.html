<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meow Media</title>
    <meta name="description" content="Application to Cat lover">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://user-images.githubusercontent.com/45900975/209101187-6f15861a-46d7-4ee8-a7aa-309045ae2dfd.png">
    <meta name="og:image" content="https://user-images.githubusercontent.com/45900975/209101187-6f15861a-46d7-4ee8-a7aa-309045ae2dfd.png">
    <meta name="telegram:image" content="https://user-images.githubusercontent.com/45900975/209101187-6f15861a-46d7-4ee8-a7aa-309045ae2dfd.png">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">

    <style type="text/css">

        @media only screen and (min-width: 200px) and (max-width: 960px) {
            .uk-grid {
                margin-left: 0px;
                margin-right: 20px;
            }
        }

        @media only screen and (min-width: 1200px) {
            .uk-container  {
                padding-top: 0px;  
            }
        }

        .uk-button-primary{
            background-color:#E82627
        }

        .uk-button-primary:hover{
             background-color: #333;
        }

        .icon-github-color{
            color: #888888
        }

    </style>
</head>

<body>
    <div class="top-wrap uk-position-relative uk-night">
        <div class="nav">
            <div class="uk-container">
                <nav class="uk-navbar uk-navbar-container uk-navbar-transparent" data-uk-navbar>
                    <div class="uk-navbar-left">

                        <a class="uk-navbar-item uk-logo" title="Meow Media" href=""><img height="250px" width="250px"
                                src="https://user-images.githubusercontent.com/45900975/209113523-4678bd46-8ab7-40f6-861c-d4c5c1c1c36a.png"
                                alt="Meow Media"></a>

                    </div>
                    <div class="uk-navbar-right">
                        <div class="uk-text-center uk-padding uk-padding-remove-horizontal">
                            <span class="uk-text-small uk-text-muted">Project <a
                                    href="https://github.com/OctopusFamily/Meow-Media" title="Visit Repository project"
                                    target="_blank" data-uk-tooltip>
                                    <span class="icon-github-color" data-uk-icon="github"></span></a>
                                </span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <section class="uk-section uk-section-default  uk-section-small uk-padding-remove">
        <div class="uk-container">
            <div class="uk-grid uk-child-width-1-2@s uk-flex-middle">
                <div>
                    <h2 class="uk-margin-small-top uk-h1">Meow Meow.</h2>
                    <p class="subtitle-text">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                    <a href="#" class="uk-button uk-button-primary uk-border-pill" 
                        data-uk-icon="download"> Download Now </a>

                </div>
                <div class="uk-container uk-position-z-index uk-position-relative uk-section uk-night">
                    <div class="uk-grid uk-flex-right">
                        <div class="uk-width-2-5@m " data-uk-parallax="y: 50,-50; easing: 0; media:@l">
                            <div class="uk-position-relative uk-visible-toggle uk-night"
                                data-uk-slider="easing: cubic-bezier(.16,.75,.47,1)">
                                <ul class="uk-slider-items uk-child-width-1-1">
                                    <li>
                                        <div data-uk-slider-parallax="opacity: 0.2,1,0.2">
                                            <img src="https://user-images.githubusercontent.com/45900975/209117863-0f0b8993-4c6e-4a94-86cc-669e5b58098e.png"
                                                alt="screenshot  for application" data-uk-img>
                                        </div>
                                    </li>
                                    <li>
                                        <div data-uk-slider-parallax="opacity: 0.2,1,0.2">
                                            <img src="https://user-images.githubusercontent.com/45900975/209117863-0f0b8993-4c6e-4a94-86cc-669e5b58098e.png"
                                                alt="screenshot  for application" data-uk-img>
                                        </div>
                                    </li>
                                    <li>
                                        <div data-uk-slider-parallax="opacity: 0.2,1,0.2">
                                            <img src="https://user-images.githubusercontent.com/45900975/209117863-0f0b8993-4c6e-4a94-86cc-669e5b58098e.png"
                                                alt="screenshot  for application" data-uk-img>
                                        </div>
                                    </li>
                                </ul>
                                <ul class="uk-slider-nav uk-dotnav uk-margin-top">
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
</body>

</html>
